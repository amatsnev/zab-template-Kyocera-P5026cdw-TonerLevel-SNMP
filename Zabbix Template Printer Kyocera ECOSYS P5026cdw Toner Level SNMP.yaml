      description: 'Шаблон для мониторинга уровней тонеров принтера Kyocera ECOSYS P5026cdw через SNMP'
      groups:
        - name: Templates/Printers
      items:
        - uuid: 857870996097435c82de19ace3a75bca
          name: 'Black Toner Level'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.43.11.1.1.9.1.4
          key: printer.toner.black.level
          delay: 30m
          history: 30d
          units: '%'
          description: 'Уровень черного тонера в процентах (OID: 1.3.6.1.2.1.43.11.1.1.9.1.4)'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.0125'
          triggers:
            - uuid: d23a13ffc2774b1abc4643a5caee4649
              expression: 'last(/Template Printer Kyocera ECOSYS P5026cdw Toner Level SNMP/printer.toner.black.level,#1)<"{$TONER_LEVEL_ERROR}"'
              name: '{HOST.NAME} Критический уровень черного тонера'
              priority: HIGH
              description: 'Критический уровень черного тонера (ниже {$TONER_LEVEL_ERROR}%)'
            - uuid: a23a13ffc2774b1abc4643a5caee4649
              expression: 'last(/Template Printer Kyocera ECOSYS P5026cdw Toner Level SNMP/printer.toner.black.level,#1)<"{$TONER_LEVEL_WARNING}" and last(/Template Printer Kyocera ECOSYS P5026cdw Toner Level SNMP/printer.toner.black.level,#1)>="{$TONER_LEVEL_ERROR}"'
              name: '{HOST.NAME} Низкий уровень черного тонера'
              priority: WARNING
              description: 'Низкий уровень черного тонера (ниже {$TONER_LEVEL_WARNING}%, но выше {$TONER_LEVEL_ERROR}%)'
